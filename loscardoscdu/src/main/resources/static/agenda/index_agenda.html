
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="stylesagenda.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h2 class="text-center mb-4">Los Cardos CdelU</h2>
                    <h3 class="text-center mb-4">Reservar</h3>
                    <form id="reservationForm">
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Fecha de Inicio:</label>
                            <input type="date" class="form-control" id="startDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="endDate" class="form-label">Fecha de Fin:</label>
                            <input type="date" class="form-control" id="endDate" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-secondary">Reservar</button>
                        </div>
<br>
                        <div class="d-grid">
                            <a href="/">
                                <button type="button" class="btn  btn-primary">Volver</button>
                           </a>


                        </div>
                    </form>

                        <!-- Columna para el calendario de reservas class="mt-5">Calendario de Reservas -->
                    <div class="alert mt-4 text-center" id="message" style="display: none;"></div>
                  <div class="col-md-12">
                        <!-- Columna para el calendario de reservas class="mt-5">Calendario de Reservas -->
                    <h4 class="text-center mb-4">Calendario de Reservas</h4>
                    <div id="calendar"></div>
                    <div class="mt-3 text-center">
                     <span>Días marcados  </span><span style="display:inline-block;width:16px;height:16px;background:#eb838d;border-radius:3px;vertical-align:middle;margin-right:8px;"></span>
                      <span> ya están reservados</span>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/es.js'></script>
    <script src="scriptagenda.js"></script>
</body>
</html>
